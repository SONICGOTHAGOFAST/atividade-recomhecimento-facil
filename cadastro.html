<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, rgba(0, 0, 255, 0.2) 100%);
            z-index: -1;
        }

        .container {
            width: 320px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #0f0, #00f);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-password {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="dataNascimento" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <div class="toggle-password" onclick="toggleSenha()">
            üëÅÔ∏è <span>Mostrar senha</span>
        </div>
        <button onclick="cadastrar()">Cadastrar</button>
        <p>J√° tem uma conta? <a href="index.html">Fa√ßa login</a></p>
    </div>

    <script>
        function toggleSenha() {
            let senhaInput = document.getElementById("senha");
            let toggleText = document.querySelector(".toggle-password span");

            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                toggleText.innerText = "Ocultar senha";
            } else {
                senhaInput.type = "password";
                toggleText.innerText = "Mostrar senha";
            }
        }

        function cadastrar() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let dataNascimento = document.getElementById("dataNascimento").value;
            let senha = document.getElementById("senha").value;

            if (senha.length < 8 || !/\d/.test(senha)) {
                alert("A senha deve ter no m√≠nimo 8 caracteres e conter pelo menos um n√∫mero.");
                return;
            }

            let user = { nome, email, dataNascimento, senha };
            localStorage.setItem(email, JSON.stringify(user));
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
