<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Futuro</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, rgba(0, 0, 255, 0.2) 100%);
            z-index: -1;
        }

        .container {
            width: 320px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .mostrar-senha {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #0f0, #00f);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .container-reconhecimento {
            text-align: center;
            width: 360px;
        }

        #mensagemBoasVindas {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #atividade {
            font-size: 18px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
        }

        video {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        <h1>Bem-vindo ao Futuro</h1>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button class="mostrar-senha" onclick="mostrarSenha()">üëÅÔ∏è Mostrar Senha</button>
        <button onclick="logar()">Entrar</button>
        <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <div class="container-reconhecimento hidden" id="posLoginContainer">
        <h1 id="mensagemBoasVindas"></h1>
        <video id="camera" autoplay></video>
        <button onclick="iniciarReconhecimento()">Iniciar Reconhecimento Facial</button>
        <div id="atividade" class="hidden">
            <h2>Atividade: Reconhecimento Facial</h2>
            <p><strong>Professor:</strong> Rafael</p>
            <p><strong>Escola:</strong> Proz</p>
            <p><strong>Aluno:</strong> Guilherme Miguel Matos Pinheiro</p>
        </div>
    </div>

    <script>
        function logar() {
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;
            let user = JSON.parse(localStorage.getItem(email));

            if (user && user.senha === senha) {
                document.getElementById("mensagemBoasVindas").innerText = `Bem-vindo, ${user.nome}!`;
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("posLoginContainer").classList.remove("hidden");
            } else {
                alert("Email ou senha incorretos.");
            }
        }

        function iniciarReconhecimento() {
            let video = document.getElementById("camera");
            let atividade = document.getElementById("atividade");

            video.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    setTimeout(() => {
                        video.style.display = "none";
                        atividade.classList.remove("hidden");
                        alert("Reconhecimento Facial Conclu√≠do!");
                    }, 3000);
                })
                .catch((error) => {
                    alert("Erro ao acessar a c√¢mera. Permita o acesso!");
                });
        }

        function mostrarSenha() {
            let senhaInput = document.getElementById("senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        }
    </script>

</body>
</html>
